name: Test

on:
  - pull_request
  - push

jobs:
  test:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: Install Node
        with:
          node-version: 14
      - name: install Packages
        uses: bahmutov/npm-install@v1
      - name: Lint Files
        run: yarn lint
