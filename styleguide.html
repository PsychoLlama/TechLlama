<!DOCTYPE html>
<html>
  <head>
    <title>Style Guide</title>
    <meta charset='utf-8'>
    
    <style>
      .color {
        width: 100px;
        height: 100px;
        margin: 10px;
        background-color: #f8f8f8;
        
        float: left;
        font-weight: bold;
        font-family: sans-serif;
        line-height: 100px;
        text-align: center;
        color: #222;
      }
      .light {
        color: #f8f8f8;
      }
      hr {
        clear: both;
        border: none;
        height: 1px;
        background-color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="color light">#171714</div>
    <div class="color light">#272822</div>
    <div class="color">#868686</div>
    <div class="color">#F92772</div>
    <div class="color">#A6E22D</div>
    <div class="color">#FD9720</div>
    <div class="color">#66D9EF</div>
    <div class="color">#E6DB74</div>
    <div class="color">#AE81FF</div>
    <div class="color">#F8F8F2</div>
    
    <hr>
    
    <script>
      var i, colors;
      colors = document.querySelectorAll('.color');
      
      for (i = 0; i < colors.length; i++) {
        colors[i].style.backgroundColor = colors[i].innerHTML;
      }
    </script>
  </body>
</html>
